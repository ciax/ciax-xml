<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>CIAX-XML(Record)</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="ciax-xml.css"/>
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="ciax-xml.js"></script>
    <script type="text/javascript" src="record.js"></script>
    <script type="text/javascript">$(document).ready(init);</script>
  </head>
  <body>
    <div class="outline">
      <!-- HEADER -->
      <div>
        <div class="title">
          <span class="mcr">Macro</span>:
          <span class="cmd" id="mcrcmd"></span>
        </div>
        <div class="bar">
          <span class="res" id="result"></span>
          <span class="tail">
            <date id="date"></date>
            <span class="elps" id="total"></span>
          </span>
        </div>
      </div>
      <div id="record" class="contents"></div>
      <!-- FOOTER -->
      <div class="footer">
        <span class="res" id="status"></span>
        <span id="query">
          <select name="query" onchange="dvctl_sel(this)">
            <option>--select--</option>
          </select>
        </span>
        <button class="stop" id="stop" onclick="dvctl_stop();">STOP</button>
        <label class="switch" id="nonstop">
          <input type="checkbox" class="switch-input" checked onclick="dvctl_nonstop();"></input>
          <span class="switch-label" data-on="NonStop" data-off="Interactive"></span>
          <span class="switch-handle"></span>
        </label>
        <span id="msg"></span>
        <span class="tail">
          <span class="control-label">Scroll</span>
          <label class="switch" id="scroll">
            <input type="checkbox" class="switch-input" onclick="set_sticky_bottom();"></input>
            <span class="switch-label" data-on="Auto" data-off="Manual"></span>
            <span class="switch-handle"></span>
          </label>
        </span>
      </div>
    </div>
  </body>
</html>
