<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>CIAX-XML(Record)</title>
    <link rel="stylesheet" type="text/css" href="ciax-xml.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="ciax-xml.js"></script>
    <script type="text/javascript" src="record.js"></script>
    <script type="text/javascript">$(document).ready(init);</script>
  </head>
  <body>
    <div class="outline">
      <!-- HEADER -->
      <div>
        <div class="title">
          <span class="mcr">Macro</span>:
          <span class="cmd" id="mcrcmd"></span>
        </div>
        <div class="bar">
          <span class="res" id="result"></span>
          <span class="tail">
            <date id="date"></date>
            <span class="elps" id="total"></span>
          </span>
        </div>
      </div>
      <div id="record" class="contents"></div>
      <!-- FOOTER -->
      <div class="footer">
        <span class="res" id="status"></span>
        <span class="control" id="query">
          <select name="query" onchange="dvctl_sel(this)">
          </select>
        </span>
        <button class="control stop" id="stop" onclick="dvctl_stop();">STOP</button>
        <span class="control" id="msg"></span>
        <span class="tail">
          <span class="control" id="nonstop">
            <input type="checkbox" checked="true" onclick="dvctl_nonstop();">Non Stop</input>

          </span>
          <span id="scroll">
            <input type="checkbox" onclick="sticky_bottom();">Auto Scroll</input>
          </span>
        </span>
      </div>
    </div>
  </body>
</html>
