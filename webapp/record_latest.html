<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>CIAX-XML(Record)</title>
    <link rel="stylesheet" type="text/css" href="ciax-xml.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="ciax-xml.js"></script>
    <script type="text/javascript" src="record.js"></script>
    <script type="text/javascript">$(document).ready(init);</script>
  </head>
  <body>
    <div class="outline">
      <div class="title">
        <span class="mcr">Latest Macro</span>:
        <span class="cmd" id="mcrcmd"></span>
      </div>
      <div id="record" class="contents"></div>
      <div id="footer">
        <span class="item" id="scroll">
          <input type="checkbox" id="go_bottom" checked="true">Auto Scroll</input>
        </span>
        <span class="item" id="command"></span>
        <span class="item" id="query">
          <button id="exec" onclick="dvctl('exec');"><span class="qry">Exec</span></button>
          <button id="pass" onclick="dvctl('pass');"><span class="qry">Pass</span></button>
          <button id="skip" onclick="dvctl('skip');"><span class="qry">Skip</span></button>
          <button id="force" onclick="dvctl('force');"><span class="qry">Force</span></button>
          <button id="drop" onclick="dvctl('drop');"><span class="qry">Drop</span></button>
          <button id="ok" onclick="dvctl('ok');"><span class="qry">OK</span></button>
          <button id="retry" onclick="dvctl('retry');"><span class="qry">Retry</span></button>
          <span class="item" id="msg"></span>
        </span>
        <span class="item" id="status"></span>
      </div>
    </div>
  </body>
</html>
