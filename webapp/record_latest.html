<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>CIAX-XML(Record)</title>
    <link rel="stylesheet" type="text/css" href="ciax-xml.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="ciax-xml.js"></script>
    <script type="text/javascript" src="record.js"></script>
    <script type="text/javascript">$(document).ready(init);</script>
  </head>
  <body>
    <div class="outline">
      <div class="title">
        <span class="mcr">Latest Macro</span>:
        <span class="cmd" id="mcrcmd"></span>
      </div>
      <div id="record" class="contents"></div>
      <div class="footer">
        <span class="item res" id="status"></span>
        <span id="query">
          <button id="exec" onclick="exec('exec');"><span class="query">Exec</span></button>
          <button id="pass" onclick="exec('pass');"><span class="query">Pass</span></button>
          <button id="skip" onclick="exec('skip');"><span class="query">Skip</span></button>
          <button id="force" onclick="exec('force');"><span class="query">Force</span></button>
          <button id="drop" onclick="exec('drop');"><span class="query">Drop</span></button>
          <button id="ok" onclick="exec('ok');"><span class="query">OK</span></button>
          <button id="retry" onclick="exec('retry');"><span class="query">Retry</span></button>
        </span>
        <span class="item" id="msg"></span>
        <span id="command"></span>
        <span id="scroll">
          <input type="checkbox" id="go_bottom" checked="true">Auto Scroll</input>
        </span>
      </div>
    </div>
  </body>
</html>
