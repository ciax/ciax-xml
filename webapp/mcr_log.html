<!DOCTYPE html>
<html lang="en-US">
<html>
  <head>
    <meta charset="utf-8"/>
    <title>MCR LOG</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="ciax-xml.css"/>
    <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="ciax-xml.js"></script>
    <script type="text/javascript" src="select.js"></script>
    <script type="text/javascript" src="record.js"></script>
    <script type="text/javascript">$(document).ready(init_log);</script>
  </head>
  <body>
    <div id="ol_sel">
      <div class="outline">
        <div class="title">
          <span class="mcr">Select</span>
        </div>
        <div id="select" class="contents"></div>
      </div>
    </div>
    <div id="ol_rec">
      <div class="outline">
        <!-- HEADER -->
        <div>
          <div class="title">
            <span class="mcr">Macro</span>:
            <span class="cmd" id="mcrcmd"></span>
          </div>
          <div class="bar">
            <span class="res" id="result"></span>
            <span class="tail">
              <date id="date"></date>
              <span class="elps" id="total"></span>
            </span>
          </div>
        </div>
        <div id="record" class="contents">
          <ul class="depth1"></ul>
        </div>
        <!-- FOOTER -->
        <div class="footer">
          <span class="res" id="status"></span>
          <span class="tail">
            <span class="control-label">Scroll</span>
            <label class="switch" id="scroll">
              <input type="checkbox" class="switch-input" onclick="sticky_bottom('slow');"></input>
              <span class="switch-label" data-on="Auto" data-off="Manual"></span>
              <span class="switch-handle"></span>
            </label>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
