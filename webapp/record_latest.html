<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>CIAX-XML(Record)</title>
    <link rel="stylesheet" type="text/css" href="ciax-xml.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="record.js"></script>
    <script type="text/javascript">$(document).ready(init);</script>
  </head>
  <body>
    <div class="outline">
      <div class="title">
        <span class="mcr">Latest Macro</span>:
        <span class="cmd" id="mcrcmd"></span>
      </div>
      <div id="record"></div>
      <div id="footer">
        <span class="item">
          <input type="checkbox" id="go_bottom" checked="true">Auto Scroll</input>
        </span>
        <span class="item" id="query">
          <button id="exec" onclick="dvctl('exec');">Exec</button>
          <button id="pass" onclick="dvctl('pass');">Pass</button>
          <button id="skip" onclick="dvctl('skip');">Skip</button>
          <button id="force" onclick="dvctl('force');">Force</button>
          <button id="drop" onclick="dvctl('drop');">Drop</button>
          <button id="ok" onclick="dvctl('ok');">OK</button>
          <button id="retry" onclick="dvctl('retry');">Retry</button>
        </span>
        <span class="item" id="msg"></span>
      </div>
    </div>
  </body>
</html>
