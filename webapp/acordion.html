<html>
  <head>
    <title>CIAX-XML(Record)</title>
    <link rel="stylesheet" type="text/css" href="ciax-xml.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript">
      var all=[];
      function add_dl(){
      all.push('<ul>');
      all.push('<li><h4>A4</h4>');
        all.push('<ul style="display: none;">');
          all.push('<li>menu4</li><li>menu4.1</li>');
          all.push('</ul>');
          all.push('</li>');
        all.push('</ul>');
      $('#acd')[0].innerHTML = all.join('');
      }
      function acordion() {
      $('h4').on('click', function(){
      $(this).next().slideToggle();
      });
      }
      $(document).ready(add_dl);
      $(acordion);
    </script>
  </head>
  <body>
    <div class="outline">
      <div class="title">Latest Macro</div>
      <div id="acd"></div>
      <div>
        <ul>
          <li><h4>A1</h4>
            <ul>
              <li>menu1</li>
              <li>menu1.1</li>
              <li>menu1.2</li>
            </ul>
          </li>
          <li><h4>A2</h4>
            <ul>
              <li>menu2</li>
              <li>menu2.1</li>
              <li>menu2.2</li>
            </ul>
          </li>
          <li><h4>A3</h4>
            <ul>
              <li>menu3</li>
              <li>menu3.1</li>
              <li>menu3.2</li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
