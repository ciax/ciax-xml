<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>CIAX-XML(Record)</title>
    <link rel="stylesheet" type="text/css" href="ciax-xml.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="ciax-xml.js"></script>
    <script type="text/javascript" src="record.js"></script>
    <script type="text/javascript">$(document).ready(init);</script>
  </head>
  <body>
    <div class="outline">
      <!-- HEADER -->
      <div>
        <div class="title">
          <span class="mcr">Macro</span>:
          <span class="cmd" id="mcrcmd"></span>
        </div>
        <div class="contents"><date id="date"></date></div>
      </div>
      <div id="record" class="contents"></div>
      <!-- FOOTER -->
      <div class="footer">
        <span class="item res" id="result"></span>
        <span id="query">
          <select name="query" onchange="seldv(this)">
          </select>
        </span>
        <button class="running" id="stop" onclick="stop();">STOP</button>
        <span class="item" id="msg">*****</span>
        <span class="finished item elps" id="total"></span>
        <span class="running" id="scroll">
          <input type="checkbox" id="go_bottom" checked="true" onclick="sticky_bottom();">Auto Scroll</input>
        </span>
      </div>
    </div>
  </body>
</html>
