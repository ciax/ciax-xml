<!DOCTYPE html>
<html>
<head>
<title>CIAX-XML</title>
<link rel="stylesheet" type="text/css" href="ciax-xml.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript">var File="status_mfp.json";</script>
<script type="text/javascript" src="ciax-xml.js"></script>
<script type="text/javascript">
</script>
</head>
<body>
<div class="outline">
<div class="title">MOIRCS Gate Valve</div>
<table><tbody>
<tr>
<td class="item">
<span class="label">TIME</span>
<span id="time" class="normal">*******</span>
</td>
<td class="item">
<span class="label">ELAPSED</span>
<span id="elapsed" class="normal">*******</span>
</td>
</tr>
</tbody></table>
<table><tbody>
<tr><th colspan="6">Control</th></tr>
</tr>
<tr>
<td class="center">
  <input class="button" type="button" value="OPEN" onclick="dvctl(&quot;mfp&quot;,&quot;go&quot;)"/>
</td>
<td class="center">
  <input class="button" type="button" value="CLOSE" onclick="dvctl(&quot;mfp&quot,&quot;gc&quot;)"/>
</td>
</tr>
</tbody></table>
<table><tbody>
<tr><th colspan="6">Status</th></tr>
<tr>
<td class="item">
<span class="label">Output</span>
<span id="go" class="normal">*******</span>
</td>
<td class="item">
<span class="label">Input</span>
<span id="gv" class="normal">*******</span>
</td>
</tr>
</tbody></table>
</div>
</body>
</html>
