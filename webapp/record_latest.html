<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>CIAX-XML(Record)</title>
    <link rel="stylesheet" type="text/css" href="ciax-xml.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="ciax-xml.js"></script>
    <script type="text/javascript" src="record.js"></script>
    <script type="text/javascript">$(document).ready(init);</script>
  </head>
  <body>
    <div class="outline">
      <!-- HEADER -->
      <div>
        <div class="title">
          <span class="mcr">Macro</span>:
          <span class="cmd" id="mcrcmd"></span>
          <span class="tail" id="scroll">
            <input type="checkbox" checked="true" onclick="sticky_bottom();">Auto Scroll</input>
          </span>
        </div>
        <div class="bar"><date class="tail" id="date"></date></div>
      </div>
      <div id="record" class="contents"></div>
      <!-- FOOTER -->
      <div class="footer">
        <span class="res" id="result"></span>
        <span id="query">
          <select name="query" onchange="seldv(this)">
          </select>
        </span>
        <button class="toggle" id="stop" onclick="stop();" style="display:none">STOP</button>
        <span class="" id="msg"></span>
        <span class="tail">
          <span id="nonstop">
            <input type="checkbox" checked="true" onclick="dvctl_nonstop();">Non Stop</input>
          </span>
          <span class="toggle item elps" id="total" ></span>
        </span>
      </div>
    </div>
  </body>
</html>
